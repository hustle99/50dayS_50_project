       <div class="card">
        <div class="card-header animated-bg" id="header">
          &nbsp;

        </div>
        <div class="card-content">
            <h3 class="car-title animated-bg animated-bg-text" id="title">
                &nbsp;

                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>

                <div class="author">

                        &nbsp;

                    </div>
                    <div class="authorinfo">

        </div>
       </div>
